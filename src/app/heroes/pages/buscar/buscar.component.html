<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <mat-label></mat-label>
            <input placeholder="Just a placeholder" type="text" matInput [(ngModel)]="termino" [matAutocomplete]="auto" (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSelecionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe.id">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length == 0">No se encontr√≥ nada</mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
<div>
    <pre>
        {{heroeSeleccionado | json}}
    </pre>
</div>
</div>
