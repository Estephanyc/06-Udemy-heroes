<h1>Nuevo Heroe <small></small></h1>

<div fxLayout="row" fxLayoutGap="40px">
    <div fxFlex="100" fxLayout="500" fxLayout="column">
        <div fxLayoutGap="40px">
            <mat-form-field>
                <mat-label>
                    Super Heroe
                </mat-label>
                <input type="text" matInput required="" [(ngModel)]="heroe.superhero">
            </mat-form-field>
    
            <mat-form-field>
                <mat-label>
                    Alter Ego
                </mat-label>
                <input type="text" matInput required="" [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>
       

        <mat-form-field>
            <mat-label>
                Primera aparici√≥n
            </mat-label>
            <input type="text" matInput required="" [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Personajes
            </mat-label>
            <input type="text" matInput required="" [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Creador
            </mat-label>
            <mat-select>
                <mat-option *ngFor="let publisher of publishers" value="publisher.id" [(ngModel)]="heroe.publisher">  
                    {{ publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                Foto url
            </mat-label>
            <input type="text" matInput required="" [(ngModel)]="heroe.alt_img">
        </mat-form-field>

        <br>

        <button mat-raised-button color="primary" (click)="guardar()">
            <mat-icon>edit</mat-icon>
            Guardar
        </button>

        <div fxFlex="50">
            <img [src]="heroe | image">
        </div>
    </div>

</div>
